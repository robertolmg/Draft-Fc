<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center">
            @if (themeMode === false) {
              <img src="../../../../../assets/images/logo.svg" alt="logo-img" />
            } @else {
              <img src="../../../../../assets/images/logo-dark.svg" alt="darkMode-logo" />
            }
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="text-center">
                <h2 class="text-secondary mt-5"><b>Reset Password</b></h2>
                <p class="f-16 mt-3">Please choose your new password.</p>
              </div>
            </div>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="password" placeholder="name@example.com" />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mt-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput">Confirm Password</label>
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-secondary p-2">Reset Password</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
