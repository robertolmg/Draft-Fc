<div class="auth-main">
    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="card mt-5">
                <div class="card-body">
                    <a href="javascript:" class="d-flex justify-content-center">
                        @if (themeMode === false) {
                            <img src="../../../../../assets/images/logo.svg" alt="logo-img" />
                        } @else {
                            <img src="../../../../../assets/images/logo-dark.svg" alt="darkMode-logo" />
                        }
                    </a>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <div class="auth-header">
                                <h2 class="text-secondary mt-5"><b>Sign up</b></h2>
                                <p class="f-16 mt-2">Enter your credentials to continue</p>
                            </div>
                        </div>
                    </div>
                    <h5 class="my-4 d-flex justify-content-center">Sign Up with Email address</h5>
                    <form [formGroup]="newRegisterFomGroup" (ngSubmit)="Register()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstName" placeholder="name@example.com" formControlName="firstName" />
                                    <label for="firstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName" placeholder="name@example.com"  formControlName="lastName" />
                                    <label for="lastName">Last Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"  formControlName="email" />
                            <label for="email">Email Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="name@example.com" formControlName="password" />
                            <label for="password">Password</label>
                        </div>
                        <div class="form-check mt-3s">
                            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked />
                            <label class="form-check-label" for="customCheckc1">
                                <h5>
                                    Agree with
                                    <span>Terms & Condition.</span>
                                </h5>
                            </label>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-secondary p-2">Sign Up</button>
                        </div>
                        <hr />
                        <h5 class="d-flex justify-content-center">
                            <a [routerLink]="['/login']">Already have an account?</a>
                        </h5>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
